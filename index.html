<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class="container">
    <h1>Mr. Roboger's Neighborhood</h1>
    <form id="transform_number">
      <div class="form-group">
        <label for="number"> Please enter any number: </label>
        <input type="number" id="number" class="form-control">
      </div>
      <br/>
      <button type="submit" class="btn btn-dark btn-lg btn-block"> Submit </button>
    </form>
    <br>
    <button id="reverseButton" type="button" class="btn btn-dark btn-lg btn-block"> Reverse </button>
    <br/>
    <div id="displayResult"></div>
    <div id="alert">
      Please provide any number greater than 0!
    </div>
    <div id="reversedArray"></div>
  </div>
    
</body>
</html>
